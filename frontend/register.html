<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-image"></div>
            <div class="auth-form">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone_number" required placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="license">License Plate Number</label>
                        <input type="text" id="license" name="license_plate_number" required placeholder="Enter your license plate number">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
